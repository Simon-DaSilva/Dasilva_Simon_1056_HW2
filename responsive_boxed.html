<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/grid.css" rel="stylesheet">
    
    <title>Response Grid</title>
</head>
    <body>
       
        <header class="grid-con">

            <div id="logo" class="box col-start-1 col-end-4 l-col-start-1 l-col-end-3">Logo</div>
            <div id="menu" class="box col-start-4 col-end-5 l-col-start-3 l-col-end-13 m-col-start-4 m-col-end-13">Menu</div>
        </header>

        <section class="grid-con">
            <div id="hero-image" class="box-big col-span-full">Hero-image</div>

        </section>

        <section class="grid-con">

        <div id="product" class="box-mid col-span-full l-col-start-1 l-col-end-7 m-col-start-1 m-col-end-7">Product 1</div>
        <div id="product" class="box-mid col-span-full l-col-start-7 l-col-end-13 m-col-start-7 m-col-end-13">Product 2</div>
        
    </section>

    <section class="grid-con">

        <div id="service" class="box-service col col-start-1 col-end-3 l-col-start-1 l-col-end-4 m-col-start-1 m-col-end-5">Service 1</div>
        <div id="service" class="box-service col col-start-3 col-end-5 l-col-start-4 l-col-end-7 m-col-start-5 m-col-end-9">Service 2</div>
        <div id="service" class="box-service col col-start-1 col-end-3 l-col-start-7 l-col-end-10 m-col-start-9 m-col-end-13">Service 3</div>
        <div id="service" class="box-service col col-start-3 col-end-5 l-col-start-10 l-col-end-13 m-col-start-1 m-col-end-5">Service 4</div>
        <div id="service" class="box-service col col-start-1 col-end-3 l-col-start-1 l-col-end-4 m-col-start-5 m-col-end-9">Service 5</div>
        <div id="service-image" class="box-service l-col-start-4 l-col-end-10">Image</div>
        <div id="service" class="box-service col col-start-3 col-end-5 l-col-start-10 l-col-end-13 m-col-start-9 m-col-end-13">Service 6</div>
    
    
    </section>

    <footer class="grid-con">

        <div id="foot" class="box-mid col-span-full">Footer</div>

    </footer>

        <script src="js/main.js"></script>   
    </body>
</html>
